<!DOCTYPE html>
<html>
<head>
    <title>Stoliki</title>
    <link href="css/stoliki.css" rel="stylesheet">
    <link href="css/stoliki-guests.css" rel="stylesheet">   
    
    <script src="js/file_loading.js"> </script> 
    <script src="js/labels.js"> </script> 
    <script src="js/stoliki.js"> </script> 
    <script src="js/resizing.js"> </script> 
    <script src="js/rotating.js"> </script> 
    <script src="js/utility.js"> </script>
</head>
<body>
    <div id='stoliki-container'>

        <div id='pickupPanel'>
                <object class='embededSVG' data="graphics/svg/table0.svg" type="image/svg+xml">
                </object>
                <object class='embededSVG' data="graphics/svg/table1.svg"   type="image/svg+xml">
                </object>
                <object class='embededSVG' data="graphics/svg/table2.svg"   type="image/svg+xml">
                </object>
                <object class='embededSVG' data="graphics/svg/table3.svg"   type="image/svg+xml">
                </object>
        </div>
    
        <div id='stoliki-drawing-panel-container'>
            <svg id='drawingPanel' xmlns="http://www.w3.org/2000/svg">
                
            </svg>
            <div id='guest-info'> <span id='info-text'></span></div>
            <div id='drawing-panel-tools'>
                <button id="deleteButton" class='noselect dark-button'>&#10007;</button>
                <button id="pencilButton" class='noselect dark-button'>pen</button>
                <button id="saveButton" class='noselect dark-button'><a>save</a></button>
            </div>
        </div>
    
        <div id='labelsPickup'>
            <div id="customLabelEdit"> 
                <input id="customLabelText">
                <button id="addCustomLabel" class='dark-button'>Add label</button>
            </div>
    
            <div id='stoliki-guests'>
                <div class='guest-cat-label'> Guests:</div>
                <div class='guests-cat-container'> 
                        <div class='stoliki-guest'>
                            Uncle Ben
                        </div>
                        <div class='stoliki-guest'>
                            Brother HL-1210WE
                        </div>
                        <div class='stoliki-guest'>
                            Uncle Sam
                        </div>
                        <div class='stoliki-guest'>
                            Tom
                        </div>
                        <div class='stoliki-guest'>
                            Jerry
                        </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
